<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <rect width="80" height="80" rx="16" fill="#0a1628"/>

  <!-- Erlenmeyer flask body - left side -->
  <path d="M22 14 L22 32 L10 52 L46 52 L34 32 L34 14 Z" 
        fill="none" stroke="#2FB6D8" stroke-width="1.8" stroke-linejoin="round"/>
  <!-- Flask neck rim -->
  <line x1="18" y1="14" x2="38" y2="14" stroke="#2FB6D8" stroke-width="1.8" stroke-linecap="round"/>
  <!-- Water fill -->
  <path d="M14 46 L42 46 L46 52 L10 52 Z" fill="#2FB6D8" opacity="0.2"/>
  <path d="M11 50 L45 50 L46 52 L10 52 Z" fill="#2FB6D8" opacity="0.15"/>
  <!-- Bubbles -->
  <circle cx="20" cy="49" r="1.5" fill="#2FB6D8" opacity="0.5"/>
  <circle cx="28" cy="48" r="1.2" fill="#2FB6D8" opacity="0.4"/>
  <circle cx="36" cy="49" r="1.5" fill="#2FB6D8" opacity="0.5"/>

  <!-- Water droplet - right side -->
  <path d="M62 28 C62 28 50 42 50 50 C50 56 55.4 62 62 62 C68.6 62 74 56 74 50 C74 42 62 28 62 28Z" 
        fill="none" stroke="#2FB6D8" stroke-width="1.8"/>
  <!-- Water fill in drop -->
  <path d="M52 52 C52 57 56.5 61 62 61 C67.5 61 72 57 72 52 C72 50 71 48 69.5 47 L54.5 47 C53 48 52 50 52 52Z" 
        fill="#2FB6D8" opacity="0.15"/>

  <!-- Small connection line between flask and drop -->
  <line x1="46" y1="40" x2="50" y2="40" stroke="#2FB6D8" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
</svg>
