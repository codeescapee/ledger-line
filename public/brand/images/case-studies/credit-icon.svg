<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a6e"/>
      <stop offset="100%" style="stop-color:#0f1f42"/>
    </linearGradient>
  </defs>

  <rect width="80" height="80" rx="16" fill="#0a1628"/>

  <!-- Credit report card shape -->
  <rect x="14" y="12" width="52" height="58" rx="6" fill="url(#cardGrad)" stroke="#2FB6D8" stroke-width="0.75" opacity="0.9"/>

  <!-- Score circle -->
  <circle cx="40" cy="32" r="13" fill="#0a1628" stroke="#1e3a5f" stroke-width="2"/>
  <!-- Arc fill - about 75% -->
  <circle cx="40" cy="32" r="13" fill="none" stroke="#2FB6D8" stroke-width="3"
    stroke-dasharray="61 20" stroke-dashoffset="20" stroke-linecap="round"
    transform="rotate(-90 40 32)"/>
  <text x="40" y="36" text-anchor="middle" font-family="Georgia, serif" font-size="11" font-weight="700" fill="white">720</text>

  <!-- Three data lines below circle -->
  <rect x="20" y="50" width="40" height="4" rx="2" fill="#2FB6D8" opacity="0.3"/>
  <rect x="20" y="50" width="28" height="4" rx="2" fill="#2FB6D8" opacity="0.7"/>

  <rect x="20" y="58" width="40" height="3" rx="1.5" fill="#2FB6D8" opacity="0.15"/>
  <rect x="20" y="58" width="34" height="3" rx="1.5" fill="#22c55e" opacity="0.5"/>

  <rect x="20" y="65" width="40" height="3" rx="1.5" fill="#2FB6D8" opacity="0.15"/>
  <rect x="20" y="65" width="18" height="3" rx="1.5" fill="#f59e0b" opacity="0.5"/>

  <!-- Up arrow badge -->
  <circle cx="58" cy="14" r="8" fill="#22c55e" opacity="0.9"/>
  <text x="58" y="18" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">â†‘</text>
</svg>
