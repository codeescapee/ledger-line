    <rect x="674" y="270" width="52" height="28" rx="6" fill="#a78bfa" opacity="0.07" stroke="#a78bfa" stroke-width="0.75"/>
    <text x="700" y="288" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#94a3b8">4.5%</text>

