<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B1121"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#162035"/>
      <stop offset="100%" style="stop-color:#0f1a2e"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2FB6D8" stroke-width="0.15" opacity="0.2"/>
    </pattern>
    <!-- Clip card 2 activity log to its bounds -->
    <clipPath id="card2clip">
      <rect x="282" y="136" width="234" height="340" rx="10"/>
    </clipPath>
    <clipPath id="card1clip">
      <rect x="24" y="136" width="234" height="340" rx="10"/>
    </clipPath>
    <clipPath id="card3clip">
      <rect x="540" y="136" width="236" height="340" rx="10"/>
    </clipPath>
    <clipPath id="pipelineclip">
      <rect x="24" y="44" width="752" height="88" rx="10"/>
