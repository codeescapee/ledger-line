<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <rect width="80" height="80" rx="16" fill="#0a1628"/>

  <!-- Central hub ring -->
  <circle cx="40" cy="40" r="10" fill="#0d1e35" stroke="#2FB6D8" stroke-width="1.5"/>
  <circle cx="40" cy="40" r="4" fill="#2FB6D8"/>
  <circle cx="40" cy="40" r="15" fill="none" stroke="#2FB6D8" stroke-width="0.6" opacity="0.25"/>

  <!-- Connecting lines -->
  <line x1="40" y1="25" x2="40" y2="14" stroke="#2FB6D8" stroke-width="1" opacity="0.5"/>
  <line x1="55" y1="40" x2="66" y2="40" stroke="#2FB6D8" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="55" x2="40" y2="66" stroke="#2FB6D8" stroke-width="1" opacity="0.5"/>
  <line x1="25" y1="40" x2="14" y2="40" stroke="#2FB6D8" stroke-width="1" opacity="0.5"/>

  <!-- Discovery node (top): box center y=12, text dominant-baseline middle -->
  <rect x="28" y="6" width="24" height="12" rx="3" fill="#0d1e35" stroke="#2FB6D8" stroke-width="1.2"/>
  <text x="40" y="12" text-anchor="middle" dominant-baseline="central" font-family="'Courier New', monospace" font-size="5.5" fill="#2FB6D8">DISC</text>

  <!-- Planner node (right): box center y=40 -->
  <rect x="62" y="34" width="14" height="12" rx="3" fill="#0d1e35" stroke="#2FB6D8" stroke-width="1.2"/>
  <text x="69" y="40" text-anchor="middle" dominant-baseline="central" font-family="'Courier New', monospace" font-size="5" fill="#2FB6D8">PLN</text>

  <!-- Writer node (bottom): box center y=68 -->
  <rect x="28" y="62" width="24" height="12" rx="3" fill="#0d1e35" stroke="#22c55e" stroke-width="1.2"/>
  <text x="40" y="68" text-anchor="middle" dominant-baseline="central" font-family="'Courier New', monospace" font-size="5.5" fill="#22c55e">WRITE</text>

  <!-- Verifier node (left): box center y=40 -->
  <rect x="4" y="34" width="14" height="12" rx="3" fill="#0d1e35" stroke="#2FB6D8" stroke-width="1.2"/>
  <text x="11" y="40" text-anchor="middle" dominant-baseline="central" font-family="'Courier New', monospace" font-size="4.5" fill="#2FB6D8">VRF</text>
</svg>
