<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <rect width="80" height="80" rx="16" fill="#0a1628"/>
  
  <!-- Factory building -->
  <rect x="10" y="44" width="36" height="22" rx="2" fill="none" stroke="#2FB6D8" stroke-width="1.5"/>
  
  <!-- Factory chimneys -->
  <rect x="14" y="36" width="6" height="10" rx="1" fill="none" stroke="#2FB6D8" stroke-width="1.5"/>
  <rect x="24" y="39" width="6" height="7" rx="1" fill="none" stroke="#2FB6D8" stroke-width="1.5"/>
  
  <!-- Smoke/steam dots -->
  <circle cx="17" cy="33" r="1.5" fill="#2FB6D8" opacity="0.5"/>
  <circle cx="17" cy="29" r="1" fill="#2FB6D8" opacity="0.3"/>
  <circle cx="27" cy="36" r="1.5" fill="#2FB6D8" opacity="0.5"/>
  <circle cx="27" cy="32" r="1" fill="#2FB6D8" opacity="0.3"/>

  <!-- Factory windows -->
  <rect x="13" y="50" width="6" height="6" rx="1" fill="#2FB6D8" opacity="0.3"/>
  <rect x="23" y="50" width="6" height="6" rx="1" fill="#2FB6D8" opacity="0.3"/>
  <rect x="33" y="50" width="6" height="6" rx="1" fill="#2FB6D8" opacity="0.3"/>

  <!-- Quote document -->
  <rect x="44" y="20" width="26" height="32" rx="3" fill="#0f2040" stroke="#2FB6D8" stroke-width="1.5"/>
  
  <!-- Document fold corner -->
  <path d="M62 20 L70 28 L62 28 Z" fill="#0a1628" stroke="#2FB6D8" stroke-width="1"/>

  <!-- Document lines (quote details) -->
  <line x1="49" y1="33" x2="64" y2="33" stroke="#2FB6D8" stroke-width="1.2" opacity="0.6"/>
  <line x1="49" y1="38" x2="64" y2="38" stroke="#2FB6D8" stroke-width="1.2" opacity="0.6"/>
  
  <!-- Dollar/price highlight -->
  <rect x="49" y="42" width="16" height="5" rx="1.5" fill="#2FB6D8" opacity="0.2"/>
  <text x="53" y="46.5" font-family="monospace" font-size="4.5" fill="#2FB6D8" font-weight="bold">$1,331</text>

  <!-- Checkmark circle -->
  <circle cx="44" cy="58" r="8" fill="#0a1628" stroke="#2FB6D8" stroke-width="1.5"/>
  <polyline points="40,58 43,61 49,55" fill="none" stroke="#2FB6D8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
